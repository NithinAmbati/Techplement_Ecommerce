<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      color: #b31313;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #b31313;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #d64545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Payment Gateway</h1>
    <form action="payment_process.php" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="cardnumber">Credit Card Number</label>
      <input type="text" id="cardnumber" name="cardnumber" required>

      <label for="expiry">Expiration Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required>

      <input type="hidden" id="totalAmount" name="totalAmount" value="0.00">
      <!-- Add hidden input field for total amount to be paid -->

      <input type="submit" value="Pay Now">
    </form>
  </div>
</body>
</html>
